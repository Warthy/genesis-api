                fields:
                    - { property: 'sendAt', label: "Date d'envoie", type: 'date' }
                    - { property: 'title', label: 'Titre' }
                    - 'body'
                    - { property: 'random', label: 'Notification al√©atoire', type: 'boolean'}
            form:
                fields:
                    - 'title'
                    - { property: 'body', type: 'text'}
