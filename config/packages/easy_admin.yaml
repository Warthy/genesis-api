easy_admin:
    site_name: 'Genesis | Administration'
    design:
        assets:
            favicon: '/assets/favicon.png'
    formats:
        date:     'd/m/Y'
        time:     'H:i'
        datetime: 'd/m/Y H:i:s'

    entities:
        Post:
            class: App\Entity\Post
            list:
                fields:
                    - 'title'
                    - 'content'
                    - { property: 'publicationDate', label: 'Date de publication', type: 'date' }
                sort: 'publicationDate'
            search:
                sort: 'publicationDate'
            form:
                fields:
                    - 'title'
                    - { property: 'content', label: 'Contenue',type: 'textarea' }
                    - { property: 'uploadedFiles', label: 'Images', type: 'file', type_options: { multiple: 'true' } }
        Event:
            class: App\Entity\Event
            image_base_path: '/assets'
            list:
                fields:
                    - 'title'
                    - 'description'
                    - 'location'
                    - { property: 'date', type: 'date' }
                    - { property: 'startsAt', label: 'DÃ©but', type: 'time' }
                    - { property: 'EndsAt', label: 'Fin', type: 'time' }
                    - { property: 'media.path', label: 'Image', type: 'image' }
                sort: ['date', 'ASC']
            search:
                sort: ['date', 'ASC']
            show:
                fields:
                    - 'title'
                    - 'location'
                    - 'Date'
                    - 'StartsAt'
                    - 'EndsAt'
                    - { property: 'media.path', type: 'image' }
            form:
                fields:
                    - 'title'
                    - { property: 'description', type: 'textarea' }
                    - 'location'
                    - { property: 'date', type: 'date', type_options: { widget: 'choice', format: 'dd/MM/yyyy' } }
                    - { property: 'startsAt', type_options: { widget: 'choice' } }
                    - { property: 'endsAt', type_options: { widget: 'choice' } }
                    - { property: 'uploadedFile', type: 'file' }


